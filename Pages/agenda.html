<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agenda</title>
  <link rel="icon" href="../assets/icono.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Source+Serif+4&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow sticky-top">
    <div class="container">
      <a class="navbar-brand fw-bold fade-in-right" href="../index.html">ANTONELLA MOLINA</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-label="Abrir menú de navegación">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="../index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link active" href="./agenda.html">Agenda</a></li>
          <li class="nav-item"><a class="nav-link" href="./contacto.html">Contacto</a></li>
        </ul>
      </div>
    </div>
    </nav>
  </header>
  <main>
    <div class="container py-5 fade-in-up">
    <h2 class="text-center mb-4 fade-in-up delay-0">Reserva tu consulta</h2>
    <form class="row g-3">
      <div class="col-md-6 fade-in-up delay-1">
        <label for="nombre" class="form-label">Nombre y Apellido</label>
        <input type="text" class="form-control" id="nombre" placeholder="Ej: Ana Pérez">
      </div>
      <div class="col-md-6 fade-in-up delay-2">
        <label for="correo" class="form-label">Correo Electrónico</label>
        <input type="email" class="form-control" id="correo" placeholder="correo@ejemplo.com">
      </div>
      <div class="col-md-6 fade-in-up delay-3">
        <label for="telefono" class="form-label">Teléfono</label>
        <input type="tel" class="form-control" id="telefono" placeholder="Ej: 11-1234-5678">
      </div>
      <div class="col-md-6 fade-in-up delay-4">
        <label class="form-label d-block">Modalidad</label>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="modalidad" id="presencial" value="Presencial">
          <label class="form-check-label" for="presencial">Presencial</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="modalidad" id="virtual" value="Virtual">
          <label class="form-check-label" for="virtual">Virtual</label>
        </div>
      </div>
      <div class="col-md-6 fade-in-up delay-5">
        <label for="fecha" class="form-label">Fecha y hora</label>
        <input type="datetime-local" class="form-control" id="fecha">
      </div>
      <div class="col-12 fade-in-up delay-6">
        <button type="submit" class="btn btn-enviar">Enviar</button>
      </div>
    </form>
    </div>
  </main>
  <footer class="footer py-4">
    <div class="container text-center">
      <h2>Redes sociales</h2>
      <ul class="list-inline">
        <li class="list-inline-item"><a class="text-white" href="https://twitter.com">Twitter</a></li>
        <li class="list-inline-item"><a class="text-white" href="https://instagram.com">Instagram</a></li>
        <li class="list-inline-item"><a class="text-white" href="https://whatsapp.com">WhatsApp</a></li>
      </ul>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
